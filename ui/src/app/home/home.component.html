<div class="container-fluid">
  <div class="row" id="status-heading">
    <div class="col-md-auto">
      <h4>Welcome to GridPath</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <table class="status-table">
        <tr>
        <th>UI Status</th>
        <th>Status</th>
        </tr>
        <tr>
          <td>Server</td>
          <td [ngClass]="{
              'red' : serverStatus == 'down',
              'green' : serverStatus == 'running'
           }">{{serverStatus}}
          </td>
        </tr>
        <tr>
          <td>GridPath Directory</td>
          <td [ngClass]="{
              'orange' : directoryStatus == 'restart required',
              'red' : directoryStatus == 'not set',
              'green' : directoryStatus == 'set'
           }">{{directoryStatus}}</td>
        </tr>
        <tr>
          <td>GridPath Database</td>
          <td [ngClass]="{
              'orange' : databaseStatus == 'restart required',
              'red' : databaseStatus == 'not set',
              'green' : databaseStatus == 'set'
           }">{{databaseStatus}}</td>
        </tr>
        <tr>
          <td>Python Directory</td>
          <td [ngClass]="{
              'orange' : pythonStatus == 'restart required',
              'red' : pythonStatus == 'not set',
              'green' : pythonStatus == 'set'
           }">{{pythonStatus}}</td>
        </tr>

      </table>
    </div>

    <div class="col-md-auto">
      <table class="status-table">
        <tr>
        <th>Run Status</th>
        <th>Number of Scenarios</th>
        </tr>
        <ng-container *ngFor="let status of scenarioRunStatus">
          <tr>
            <td>{{status[0]}}</td>
            <td>{{status[1]}}</td>
          </tr>
        </ng-container>
      </table>
    </div>

    <div class="col-md-auto">
      <table class="status-table">
        <tr>
        <th>Validation Status</th>
        <th>Number of Scenarios</th>
        </tr>
        <ng-container *ngFor="let status of scenarioValidationStatus">
          <tr>
            <td>{{status[0]}}</td>
            <td>{{status[1]}}</td>
          </tr>
        </ng-container>
      </table>
    </div>

  </div>

</div>
