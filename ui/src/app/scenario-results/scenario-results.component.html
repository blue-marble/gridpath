<div class="container-fluid">
  <h4>Results</h4>
  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonTop" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>
<!-- Navigation bar for which results to show -->
  <div class="navbar navbar-expand-sm" id="results-navbar">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let button of allResultsButtons">
        <li class="nav-item">
          <button id="{{button.name}}" class="navbar-results-button"
                (click)="showResults(button.ngIfKey)">{{button.caption}}</button>
        </li>
      </ng-container>
      <ng-container *ngFor="let form of allResultsForms">
          <li>
            <form [formGroup]="form.formGroup"
                  (ngSubmit)="showResults(form.button.ngIfKey)">
              <ng-container *ngFor="let selectForm of form.selectForms">
                <select formControlName="{{selectForm.formControlName}}">
                  <ng-container *ngFor="let opt of selectForm.formControlOptions">
                    <option>{{opt}}</option>
                  </ng-container>
                </select>
              </ng-container>
              <button id="{{form.button.name}}" type="submit"
                      class="navbar-results-button">{{form.button.caption}}
              </button>
            </form>
          </li>
        </ng-container>
    </ul>
  </div>

<!--  Row for the results -->
  <div class="row">
    <div class="col overflow-x-auto">
      <!--  Plots -->
      <div id="{{dispatchPlotHTMLName}}"
           *ngIf="resultsToShow=='results-dispatch-plot'">
      </div>
      <!--  Results tables -->
      <ng-container *ngFor="let table of allTables">
        <table *ngIf="resultsToShow==table.ngIfKey"
               class="scenario-results-table">
          <caption>{{table.caption}}</caption>
          <tr>
               <ng-container *ngFor="let column of table.columns">
                 <th>{{column}}</th>
               </ng-container>
          </tr>

        <ng-container *ngFor="let row of table.rowsData">
           <tr>
             <ng-container *ngFor="let column of table.columns">
               <td>{{row[column]}}</td>
             </ng-container>
           </tr>
        </ng-container>
        </table>
      </ng-container>
    </div>
  </div>

<!-- Go back button at the bottom of the results section -->
  <div class="row">
     <div class="col-md-auto">
      <button id="goBackButtonBottom" class="button-primary"
            (click)="goBack()">Back</button>
     </div>
  </div>

</div>
