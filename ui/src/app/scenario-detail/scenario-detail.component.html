<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonTop" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>

  <div class="row" id="scenario-detail-heading">
    <div class="col-md-auto">
      <h4>{{scenarioName}}<span> Scenario Details</span></h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <button class="button-primary" id="validateScenarioButton"
              (click)="validateScenario(scenarioID)">Validate Scenario</button>
    </div>
    <div class="col col-md-auto">
      <button id="editScenarioButton" class="button-primary"
            (click)="editScenario()">Edit Scenario</button>
    </div>

    <div class="col-md-auto">
      <button id="runScenarioButton" class="button-primary"
            (click)="runScenario(scenarioID)">Run Scenario</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <table class="scenario-detail">
        <caption>Scenario Status</caption>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Detail</th>
        </tr>
        <tr>
          <td>Validation Status</td>
          <td>{{validationStatus}}</td>
          <td>View Errors</td>
        </tr>
        <tr>
          <td>Run Status</td>
          <td>{{runStatus}}</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <ng-container *ngFor="let tbl of scenarioDetailStructure">
        <table class="scenario-detail">
          <caption>{{tbl.scenarioDetailTableCaption}}</caption>
        <tr>
        <th>Name</th>
        <th>Value</th>
        <th *ngIf="tbl.uiTableNameInDB!=='features'">View Data</th>
        </tr>
          <ng-container *ngFor="let sd of tbl.scenarioDetailTableRows">
             <tr>
               <td>{{sd.rowCaption}}</td>
               <td
                 *ngIf="tbl.uiTableNameInDB!=='features'">{{sd.rowValue}}</td>
               <td *ngIf="tbl.uiTableNameInDB=='features'">
                 <input type="checkbox" [checked]="sd.rowValue" disabled>
               </td>
                <td *ngIf="tbl.uiTableNameInDB!=='features'"><button
                  (click)="viewData(tbl.uiTableNameInDB, sd.uiRowNameInDB)">
                  View Data
                </button></td>
             </tr>
          </ng-container>
        </table>
      </ng-container>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonBottom" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>
</div>
