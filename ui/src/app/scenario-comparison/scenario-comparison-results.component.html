<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonTop" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>

  <!--  Row for the results -->
  <div class="row" id="resultsDiv">
    <div class="col overflow-x-auto">
      <!--  Table -->
      <table class="view-data-table" *ngIf="resultType == 'table'">
        <tr>
          <ng-container *ngFor="let column of tableColumns">
           <th>{{column}}</th>
          </ng-container>
        </tr>

        <ng-container *ngFor="let row of allRowsData">
           <tr>
             <ng-container *ngFor="let column of tableColumns">
               <td>{{row[column]}}</td>
             </ng-container>
           </tr>
        </ng-container>
      </table>

      <!--  Plots -->
      <div [id]="basePlotHTMLTarget" *ngIf="resultType == 'plot'"></div>
      <ng-container *ngFor="let comparePlotHTMLTarget of
      comparePlotsHTMLTargets">
        <div [id]="comparePlotHTMLTarget" *ngIf="resultType == 'plot'"></div>
      </ng-container>
    </div>
  </div>

</div>
