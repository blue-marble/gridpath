<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonTop" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>

  <h5 id="scenario-detail-heading">Scenario Selection</h5>
  <form [formGroup]="scenariosToCompareForm"
          (ngSubmit)="compareScenarioInputs()">
    <table class="scenario-detail">
    <tr>
      <th>Scenario</th>
      <th>Choose Base Scenario</th>
      <th>Select Scenarios to Compare</th>
    </tr>
      <ng-container
        *ngFor="let scenario of allScenarios; let i=index">
        <tr>
          <td>{{allScenarios[i].name}}</td>
          <td><label><input type="radio" formControlName="baseScenario"
               [value]="allScenarios[i].id"></label></td>
          <td>
            <label formArrayName="scenariosToCompare">
              <input type="checkbox" [formControlName]="i">
            </label>
          </td>
        </tr>
      </ng-container>
    </table>
  </form>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareInputs" class="button-primary"
            (click)="compareScenarioInputs()">Compare Scenario Inputs</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareResults" class="button-primary"
            (click)="compareScenarioResults()">Compare Scenario Results
      (inactive)</button>
    </div>
  </div>
</div>
