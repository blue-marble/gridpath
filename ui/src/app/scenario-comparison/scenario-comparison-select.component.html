  <form [formGroup]="form" (ngSubmit)="submit()">
  <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{orders[i].name}}
  </label>

  <button>submit</button>
</form>

    <form [formGroup]="baseScenarioForm" (ngSubmit)="submit()">
  <label formArrayName="scenarios" *ngFor="let scenario of
  baseScenarioForm.controls.scenarios.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{scenarios[i].name}}
  </label>

  <button>submit</button>
</form>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareInputs" class="button-primary"
            (click)="compareScenarioInputs()">Compare Scenario Inputs</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareResults" class="button-primary"
            (click)="compareScenarioResults()">Compare Scenario Results
      (inactive)</button>
    </div>
  </div>
</div>
