<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">
      <button id="goBackButtonTop" class="button-primary"
            (click)="goBack()">Back</button>
    </div>
  </div>

  <form [formGroup]="scenariosToCompareForm"
        (ngSubmit)="compareScenarioInputs()">

  <label formArrayName="scenarios" *ngFor="let scenario of
  scenariosToCompareForm.controls.scenarios.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{scenarios[i].name}}
  </label>
          <label *ngFor="let scenario of
  scenariosToCompareForm.controls.scenarios.controls; let n = index">
    <input type="radio" formControlName="baseScenario"
           [value]="scenarios[n].id">
    {{scenarios[n].name}}
  </label>
  <button>Compare Scenario Inputs</button>
</form>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareInputs" class="button-primary"
            (click)="compareScenarioInputs()">Compare Scenario Inputs</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <button id="compareResults" class="button-primary"
            (click)="compareScenarioResults()">Compare Scenario Results
      (inactive)</button>
    </div>
  </div>
</div>
